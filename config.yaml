# PBS configuration
# If submitting to a different project to your default uncomment line below 
# and change project code as appropriate
# project: w35
queue: normal
walltime: 4:00:00
jobname: 1deg_C3_BT
ncpus: 252
mem: 500GB

# Force payu to always find, and save, files in this short (or scratch) project directory
# shortpath: /scratch/w35

# Model configuration
name: common
model: access-om2
input: /g/data4/ik11/inputs/access-om2/input_rc/common_1deg_jra55
submodels:
    - name: atmosphere
      model: yatm
      exe: /g/data4/ik11/inputs/access-om2/bin/yatm_1bb8904.exe
      input: 
            - /g/data4/ik11/inputs/access-om2/input_rc/yatm_1deg
            - /g/data1a/ua8/JRA55-do/RYF/v1-3/
      ncpus: 1

    - name: ocean
      model: mom
      exe: /g/data4/ik11/inputs/access-om2/bin/fms_ACCESS-OM_97e3429_libaccessom2_1bb8904.x
      input:
            - /g/data/e14/rmh561/access-om2/input/red3DSK/C3_BT
            - /g/data4/ik11/inputs/access-om2/input_rc/mom_1deg
      ncpus: 216

    - name: ice
      model: cice5
      exe: /g/data4/ik11/inputs/access-om2/bin/cice_auscom_360x300_24p_d3e8bdf_libaccessom2_1bb8904.exe
      input: /g/data4/ik11/inputs/access-om2/input_rc/cice_1deg
      ncpus: 24

# Collation
collate:
  walltime: 1:00:00
  mem: 30GB
  ncpus: 4
  queue: express
  exe: /g/data4/ik11/inputs/access-om2/bin/mppnccombine

# Misc
runlog: true
stacksize: unlimited
qsub_flags: -lother=hyperthread -W umask=027 -l storage=gdata/hh5+gdata/ik11+scratch/e14+gdata/ua8+gdata/e14
# set number of cores per node (28 for normalbw, 48 for normal on gadi)
platform:
    nodesize: 48

# DANGER! Do not uncomment this without checking the script is synching 
# to the correct location!
# postscript: sync_output_to_gdata.sh
